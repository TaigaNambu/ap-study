<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応用情報技術者試験 学習資料</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js (Markdown Parser) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <!-- MathJax (Math Rendering) -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f3f4f6; }
        
        /* Markdown Styles */
        .markdown-body h1 {
            font-size: 1.8em; font-weight: bold; border-bottom: 2px solid #3b82f6; 
            padding-bottom: 0.3em; margin-top: 1.5em; margin-bottom: 0.8em; color: #1e3a8a;
        }
        .markdown-body h2 {
            font-size: 1.5em; font-weight: bold; border-left: 5px solid #60a5fa;
            padding-left: 0.5em; margin-top: 1.5em; margin-bottom: 0.8em; color: #1f2937;
            background-color: #eff6ff; padding-top:0.2em; padding-bottom:0.2em;
        }
        .markdown-body h3 {
            font-size: 1.2em; font-weight: bold; margin-top: 1.2em; margin-bottom: 0.5em; color: #2563eb;
            display: flex; align-items: center;
        }
        .markdown-body h3::before {
            content: ''; display: inline-block; width: 6px; height: 6px; background-color: #2563eb;
            border-radius: 50%; margin-right: 8px;
        }
        .markdown-body p { margin-bottom: 1em; line-height: 1.7; color: #374151; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-body li { margin-bottom: 0.5em; }
        .markdown-body strong { color: #d97706; font-weight: bold; background: linear-gradient(transparent 70%, #fef3c7 70%); }
        .markdown-body hr { border: 0; border-top: 1px dashed #cbd5e1; margin: 2em 0; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
        .markdown-body th, .markdown-body td { border: 1px solid #d1d5db; padding: 0.5em; }
        .markdown-body th { background-color: #f9fafb; font-weight: bold; }
        
        /* UI Styles */
        .active-tab { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: bold; }
        .inactive-tab { color: #6b7280; }
        .inactive-tab:hover { color: #374151; }
        .active-file { background-color: #eff6ff; color: #1d4ed8; border-right: 3px solid #2563eb; }
        
        /* Loading Spinner */
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white shadow-sm z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <h1 class="text-xl font-bold text-gray-800 flex items-center">
                    <span class="bg-blue-600 text-white p-1 rounded mr-2 text-sm">AP</span>
                    応用情報技術者試験 学習資料
                </h1>
                <div class="text-xs text-gray-500 hidden sm:block">Git連携版: mdファイルを読み込みます</div>
            </div>
        </div>
        
        <!-- Category Tabs -->
        <div class="border-b border-gray-200 bg-gray-50">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex space-x-8" aria-label="Tabs">
                <button onclick="switchCategory('strategy')" id="tab-strategy" class="active-tab py-4 px-1 inline-flex items-center text-sm border-b-2 font-medium">
                    ストラテジ系
                </button>
                <button onclick="switchCategory('management')" id="tab-management" class="inactive-tab py-4 px-1 inline-flex items-center text-sm border-b-2 font-medium border-transparent">
                    マネジメント系
                </button>
                <button onclick="switchCategory('technology')" id="tab-technology" class="inactive-tab py-4 px-1 inline-flex items-center text-sm border-b-2 font-medium border-transparent">
                    テクノロジ系
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden max-w-7xl w-full mx-auto">
        
        <!-- Sidebar (File List) -->
        <aside class="w-64 bg-white border-r border-gray-200 flex-shrink-0 overflow-y-auto hidden md:block" id="sidebar">
            <div class="p-4">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">ファイル一覧</h3>
                <ul class="space-y-1" id="file-list">
                    <!-- JavaScriptでここにリストを生成 -->
                </ul>
            </div>
        </aside>

        <!-- Mobile Menu Button -->
        <div class="md:hidden absolute bottom-4 right-4 z-50">
            <button onclick="toggleSidebar()" class="bg-blue-600 text-white p-3 rounded-full shadow-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>

        <!-- Preview Area -->
        <main class="flex-1 overflow-y-auto bg-white p-6 sm:p-10 scroll-smooth" id="main-scroll">
            <div id="content-area" class="markdown-body max-w-4xl mx-auto pb-20">
                <!-- ここにMarkdownの内容が表示されます -->
            </div>
        </main>
    </div>

    <!-- Mobile Sidebar Modal -->
    <div id="mobile-sidebar" class="fixed inset-0 bg-gray-600 bg-opacity-75 z-40 hidden" onclick="toggleSidebar()">
        <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-xl z-50 overflow-y-auto" onclick="event.stopPropagation()">
            <div class="p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">ファイル選択</h3>
                    <button onclick="toggleSidebar()" class="text-gray-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                </div>
                <ul class="space-y-1" id="mobile-file-list">
                    <!-- Mobile List -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // === Data: 外部ファイルのパス定義 ===
        // 中身（content）ではなく、ファイルパス（path）を持たせます。
        const fileMap = {
            strategy: [
                { title: "1. 経営システム", path: "01_Strategy/01_Management_System.md" },
                { title: "2. ビジネス戦略", path: "01_Strategy/02_Business_Strategy.md" },
                { title: "3. 技術戦略", path: "01_Strategy/03_Technology_Strategy.md" },
                { title: "4. 経営情報戦略", path: "01_Strategy/04_Information_System_Strategy.md" },
                { title: "5. [補足] 必須法務", path: "01_Strategy/05_Legal_Laws.md" }
            ],
            management: [
                { title: "1. プロジェクトマネジメント", path: "02_Management/01_Project_Management.md" },
                { title: "2. サービスマネジメント", path: "02_Management/02_Service_Management.md" },
                { title: "3. システム監査", path: "02_Management/03_System_Auditing.md" }
            ],
            technology: [
                { title: "1. 基礎理論", path: "03_Technology/01_Basic_Theory.md" },
                { title: "2. コンピュータシステム", path: "03_Technology/02_Computer_System.md" },
                { title: "3. ネットワーク", path: "03_Technology/03_Network.md" },
                { title: "4. データベース", path: "03_Technology/04_Database.md" },
                { title: "5. セキュリティ", path: "03_Technology/05_Security.md" },
                { title: "6. 開発技術", path: "03_Technology/06_Development.md" },
                { title: "7. [補足] AI・マルチメディア", path: "03_Technology/07_AI_Multimedia.md" },
                { title: "8. [補足] 高度セキュリティ", path: "03_Technology/08_Security_Plus.md" }
            ]
        };

        // State
        let currentCategory = 'strategy';
        let currentFileIndex = 0;

        // Elements
        const fileListEl = document.getElementById('file-list');
        const mobileFileListEl = document.getElementById('mobile-file-list');
        const contentAreaEl = document.getElementById('content-area');

        // Functions
        function switchCategory(category) {
            currentCategory = category;
            currentFileIndex = 0;
            
            // Tab Styles
            ['strategy', 'management', 'technology'].forEach(c => {
                const btn = document.getElementById(`tab-${c}`);
                if (c === category) {
                    btn.classList.remove('inactive-tab', 'border-transparent');
                    btn.classList.add('active-tab');
                } else {
                    btn.classList.add('inactive-tab', 'border-transparent');
                    btn.classList.remove('active-tab');
                }
            });
            
            renderFileList();
            loadFileAndRender();
        }

        function switchFile(index) {
            currentFileIndex = index;
            renderFileList();
            loadFileAndRender();
            
            // Mobile: Close Sidebar
            const mobileSidebar = document.getElementById('mobile-sidebar');
            if (!mobileSidebar.classList.contains('hidden')) {
                toggleSidebar();
            }
        }

        function renderFileList() {
            const files = fileMap[currentCategory];
            const createListHTML = (isMobile) => files.map((file, index) => {
                const isActive = index === currentFileIndex;
                const activeClass = isActive ? 'active-file' : 'hover:bg-gray-50 text-gray-700';
                return `
                    <li>
                        <button onclick="switchFile(${index})" class="w-full text-left px-3 py-2 text-sm rounded transition-colors ${activeClass}">
                            ${file.title}
                        </button>
                    </li>
                `;
            }).join('');

            fileListEl.innerHTML = createListHTML(false);
            mobileFileListEl.innerHTML = createListHTML(true);
        }

        // 外部ファイルを読み込んで表示する関数
        async function loadFileAndRender() {
            const files = fileMap[currentCategory];
            if (!files || files.length === 0) {
                contentAreaEl.innerHTML = '<p class="text-gray-500">ファイルがありません。</p>';
                return;
            }

            const fileInfo = files[currentFileIndex];
            
            // Loading表示
            contentAreaEl.innerHTML = '<div class="spinner"></div><p class="text-center text-gray-500">ファイルを読み込み中...</p>';

            try {
                // Fetchで外部ファイルを取得
                const response = await fetch(fileInfo.path);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdownText = await response.text();
                
                // MarkdownをHTMLに変換して表示
                contentAreaEl.innerHTML = marked.parse(markdownText);
                
                // 数式の再レンダリング (MathJax)
                if (window.MathJax) {
                    MathJax.typesetPromise([contentAreaEl]).catch((err) => console.log(err));
                }

                // スクロールをトップへ
                document.getElementById('main-scroll').scrollTop = 0;

            } catch (error) {
                console.error("File load error:", error);
                contentAreaEl.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-500 p-4">
                        <p class="font-bold text-red-700">読み込みエラー</p>
                        <p class="text-red-600">ファイル (${fileInfo.path}) を読み込めませんでした。</p>
                        <p class="text-sm text-gray-600 mt-2">
                            <strong>考えられる原因:</strong><br>
                            1. HTMLファイルをPCで直接開いている (CORS制限)。<br>
                            2. ファイルパスや配置場所が間違っている。<br>
                            3. Webサーバー上で実行していない。
                        </p>
                    </div>
                `;
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('mobile-sidebar');
            sidebar.classList.toggle('hidden');
        }

        // Initialize
        window.onload = function() {
            switchCategory('strategy');
        };

    </script>
</body>
</html>
